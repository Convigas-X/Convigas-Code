<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <filter id="faviconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background shape -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="#1a1a2e" stroke="url(#faviconGrad)" stroke-width="2"/>
  
  <!-- C letter for Convigas -->
  <text x="16" y="22" 
        font-family="system-ui, -apple-system, 'Segoe UI', 'Roboto', 'Orbitron', sans-serif" 
        font-size="16" 
        font-weight="800" 
        fill="#ffffff"
        text-anchor="middle"
        style="font-style: italic;">
    C
  </text>
  
  <!-- Small code symbol in corner -->
  <text x="24" y="27" 
        font-family="monospace" 
        font-size="8" 
        font-weight="700" 
        fill="url(#faviconGrad)"
        filter="url(#faviconGlow)">
    >_
  </text>
</svg>